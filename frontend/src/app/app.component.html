<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <button class="navbar-toggler" type="button"
          (click)="toggleNavbar()">
    <span class="navbar-toggler-icon"></span>
    See All
  </button>


  <div class="collapse navbar-collapse"
       [ngClass]="{ 'show': navbarOpen }"
       >
    <ul class="navbar-nav mr-auto" *ngIf="isLoggedIn()">
      <li class="nav-item">
        <a routerLink="/login" class="nav-link" >Logout</a>
      </li>
      <li class="nav-item">
        <a routerLink="/dashboard" class="nav-link">Dashboard</a>
      </li>
      <li class="nav-item">
        <a routerLink="/users" class="nav-link">List Users</a>
      </li>
      <li class="nav-item">
        <a routerLink="/postevent" class="nav-link">Post Event</a>
      </li>
      <li class="nav-item">
        <a routerLink="/inviteUsers" class="nav-link">Invite Users</a>
      </li>
    </ul>
    <ul class="navbar-nav mr-auto" *ngIf="!isLoggedIn()">
      <li class="nav-item">
        <a routerLink="/login" class="nav-link" >Login</a>
      </li>
      <li class="nav-item">
        <a routerLink="/register" class="nav-link">Register</a>
      </li>
    </ul>
  </div>
</nav>
<router-outlet></router-outlet>
